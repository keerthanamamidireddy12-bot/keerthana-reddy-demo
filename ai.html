<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Personal Finance Manager</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 900px;
      width: 95%;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    form input[type="text"],
    form input[type="number"],
    form input[type="date"],
    form select {
      flex: 1 1 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      flex: 1 1 100px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #218838;
    }
    .filter {
      margin-bottom: 15px;
      text-align: right;
    }
    .filter label {
      margin-right: 10px;
      font-weight: bold;
      color: #555;
    }
    .filter select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .expense-table {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #333;
    }
    td button {
      margin-right: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background-color 0.3s ease;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
    .total-amount {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }
      form input, form select, form button {
        flex: 1 1 100%;
      }
      table {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personal Finance Manager</h1>
    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Expense Name" required />
      <input type="number" id="expense-amount" placeholder="Amount" min="0" step="0.01" required />
      <select id="expense-category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="expense-date" required />
      <button type="submit">Add Expense</button>
    </form>
    <div class="filter">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="All" selected>All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="expense-table">
      <table>
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
    </div>
    <div class="total-amount">
      Total: $<span id="total-amount">0.00</span>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const expenseForm = document.getElementById("expense-form");
      const expenseList = document.getElementById("expense-list");
      const totalAmount = document.getElementById("total-amount");
      const filterCategory = document.getElementById("filter-category");

      let expenses = [];

      expenseForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("expense-name").value.trim();
        const amount = parseFloat(document.getElementById("expense-amount").value);
        const category = document.getElementById("expense-category").value;
        const date = document.getElementById("expense-date").value;

        if (!name || isNaN(amount) || amount < 0 || !category || !date) {
          alert("Please fill in all fields correctly.");
          return;
        }

        const expense = {
          id: Date.now(),
          name,
          amount,
          category,
          date
        };

        expenses.push(expense);
        displayExpenses(expenses);
        updateTotalAmount();

        expenseForm.reset();
      });

      expenseList.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) {
          const id = parseInt(e.target.dataset.id);
          expenses = expenses.filter(expense => expense.id !== id);
          displayExpenses(expenses);
          updateTotalAmount();
        }

        if (e.target.classList.contains("edit-btn")) {
          const id = parseInt(e.target.dataset.id);
          const expense = expenses.find(expense => expense.id === id);

          document.getElementById("expense-name").value = expense.name;
          document.getElementById("expense-amount").value = expense.amount;
          document.getElementById("expense-category").value = expense.category;
          document.getElementById("expense-date").value = expense.date;

          expenses = expenses.filter(expense => expense.id !== id);
          displayExpenses(expenses);
          updateTotalAmount();
        }
      });

      filterCategory.addEventListener("change", (e) => {
        const category = e.target.value;
        if (category === "All") {
          displayExpenses(expenses);
        } else {
          const filteredExpenses = expenses.filter(expense => expense.category === category);
          displayExpenses(filteredExpenses);
        }
      });

      function displayExpenses(expensesToDisplay) {
        expenseList.innerHTML = "";
        expensesToDisplay.forEach(expense => {
          const row = document.createElement("tr");

          row.innerHTML = \`
            <td>\${expense.name}</td>
            <td>$\${expense.amount.toFixed(2)}</td>
            <td>\${expense.category}</td>
            <td>\${expense.date}</td>
            <td>
              <button class="edit-btn" data-id="\${expense.id}">Edit</button>
              <button class="delete-btn" data-id="\${expense.id}">Delete</button>
            </td>
          \`;

          expenseList.appendChild(row);
        });
      }

      function updateTotalAmount() {
        const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
        totalAmount.textContent = total.toFixed(2);
      }
    });
  </script>
</body>
</html>
